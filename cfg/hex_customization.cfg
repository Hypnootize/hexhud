alias "hex_customization_reset"	"hex_color_reset; hex_xhair_reset; hex_hitmarker_reset; hex_minmode_reset; hex_health_clear; hex_uber_counter_clear; hex_damage_clear; hex_font_clear; hex_viewmodels_clear; hex_speedo_clear; hex_captions_off; hex_spec_clear; hex_spechp_clear; hex_spec_res_clear; hex_streamer_mode_OFF"