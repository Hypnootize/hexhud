//======================================================================================================================================================================================================================
// HUD CROSSHAIRS
//======================================================================================================================================================================================================================
alias "hex_xhair_visibility_clear"			"sixense_clear_bindings; sixense_write_bindings hexhud/hex_crosshair_visibility.txt"
alias "hex_xhair_visibility_blur_clear"		"sixense_clear_bindings; sixense_write_bindings hexhud/hex_crosshair_visibility_shadow.txt"
alias "hex_xhair_edge_clear"				"sixense_clear_bindings; sixense_write_bindings hexhud/hex_crosshair_edge.txt"
alias "hex_xhair_style_clear"				"sixense_clear_bindings; sixense_write_bindings hexhud/hex_crosshair_style.txt"
alias "hex_xhair_size_clear"				"sixense_clear_bindings; sixense_write_bindings hexhud/hex_crosshair_size.txt"
alias "hex_xhair_animation_clear"			"sixense_clear_bindings; sixense_write_bindings hexhud/hex_crosshair_animation.txt"

alias "hex_xhair_visibility_log"			"con_logfile cfg/hexhud/hex_crosshair_visibility.txt"
alias "hex_xhair_visibility_blur_log"		"con_logfile cfg/hexhud/hex_crosshair_visibility_shadow.txt"
alias "hex_xhair_edge_log"					"con_logfile cfg/hexhud/hex_crosshair_edge.txt"
alias "hex_xhair_style_log"					"con_logfile cfg/hexhud/hex_crosshair_style.txt"
alias "hex_xhair_size_log"					"con_logfile cfg/hexhud/hex_crosshair_size.txt"
alias "hex_xhair_animation_log"				"con_logfile cfg/hexhud/hex_crosshair_animation.txt"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// VISIBILITY
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "hex_xhair_visible"					"hex_xhair_visibility_clear; hex_xhair_visibility_log; echo x{CustomCrosshair{visible 1}}; console_unlog"
alias "hex_xhair_invisible"					"hex_xhair_visibility_clear; hex_xhair_visibility_log; echo x{CustomCrosshair{visible 0}}; console_unlog"

alias "hex_xhair_shadow_visible"			"hex_xhair_visibility_blur_clear; hex_xhair_visibility_blur_log; echo x{CustomCrosshair_Shadow{visible 1}}; console_unlog"
alias "hex_xhair_shadow_invisible"			"hex_xhair_visibility_blur_clear; hex_xhair_visibility_blur_log; echo x{CustomCrosshair_Shadow{visible 0}}; console_unlog"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// EDGE
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "hex_xhair_outline"					"hex_xhair_edge_clear; hex_xhair_edge_log; echo #base ../../custom/hexhud/resource/ui/customizations/crosshairs/crosshair_outline.res; console_unlog"

